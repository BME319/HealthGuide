<!-- /////添加提醒的模板页面////// -->
<ion-modal-view>
	<ion-header-bar align-title="center" class="bar-calm">
		<button class="button button-clear button-icon ion-chevron-left" ng-click="closeModal()"></button>
		<h1 class="title">添加提醒</h1>
	</ion-header-bar>
	<ion-content scroll="false">
		<form name="myForm">
			<div class="list list-inset">
				<label class="item item-input item-stacked-label">
					<span class="input-label">名称:
						<span class="error" ng-show=(checkalert=='required') style="color:red;">*必填项目</span>
					</span>
					<input type="text" name='alert' placeholder="待提醒事件的名称" ng-model="alertcontent.title" required ng-change="alerttitlecheck(myForm.alert.$error.required)">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">详细:</span>
					<textarea type="text" rows="4" placeholder="填写待提醒时间的详细内容" ng-model="alertcontent.detail"></textarea>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">时间:</span>
					<ionic-timepicker input-obj="timePickerObject">
					  	<button class="button button-block button-positive button-clear overflowShow">{{alertcontent.hour}}:{{alertcontent.minute}}
					    	<standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
					 	</button>
					</ionic-timepicker>
				</label>
				<div class="item item-divider item-light">
					<div class="button-bar">
						<a class="button icon ion-checkmark-round button-outline button-small button-positive" ng-click='save(myForm.$valid)'></a>
						<a class="button icon ion-close-round button-outline button-small button-positive" ng-click='closeModal()'></a>
					</div>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
