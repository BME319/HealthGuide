<ion-view view-title="联系人">
 <ion-nav-buttons side="primary"><!-- style="height:600px;" hide-nav-bar="true" -->
    <button class="button button-clear" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
    </button>
  </ion-nav-buttons>
  <!-- <ion-nav-buttons side="secondary">
    <a class="button icon-left ion-plus button-clear" href="#/healthCoach/healthCoachList"></a>
  </ion-nav-buttons> -->
  
  <ion-content>
    <ion-refresher pulling-text="下拉刷新。。。" spinner='ripple' refreshing-text="努力加载中" on-refresh="refresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in contactList.list" type="item-text-wrap" href="#/tab/chats/{{item.HealthCoachID}}&{{item.Name}}" ng-click="transImageURL_doc(item.imageURL)">
        <img ng-src="{{item.imageURL}}">
        <h2><b style="font-size:18px;">{{item.Name}}</b> <p style="float:right;font-size:10px;">{{item.SendDateTime}}</p></h2> 
        <p style="font-size:15px;">{{item.module}}</p>
        <p style="color:#737272;font-size:15px;">{{item.Content}}</p>       
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
