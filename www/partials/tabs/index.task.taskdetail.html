<ion-view view-title={{pagetitle}}>
    <ion-content scroll="true">
        <ion-refresher
            pulling-text="下拉刷新。。。"
            spinner='ripple'
            refreshing-text="努力加载中"
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-if=(task.Code=='') class="item item-thumbnail-left item-icon-right">
                <img ng-src="img/icon/TF0000.png"/>
                <h2>暂时没有要完成的任务</h2>
                <br/><h2><a style='text-decoration:none;' ng-click="showmore('{{task.Instruction}}')">请联系健康专员建立计划</a></h2>
            </ion-item>
            <ion-item ng-repeat="task in taskdetaillist | orderBy : 'Status'" ng-if=(task.Code!="TF0002") class="item item-thumbnail-left item-icon-right"  ng-click="{{task.click}}('{{task.Code}}')" href="{{task.go}}">
                <img ng-src="img/icon/{{task.ParentCode}}.png"/>
                <!-- <a class="button button-full button-small button-clear icon-right button-assertive" style="text-align:left;margin-bottom:0%"> -->
                    <h2 class="taskname">{{task.Name}}<span ng-if=(task.Code=="TF0001")>、脉搏</span></h2>
                    <i class="doneicon icon ion-heart" style="font-size:17px;" ng-if=(task.Status==1)>已完成</i>
                    <!-- <i class="changeicon icon ion-record" style="font-size:17px;" ng-if=(task.markstatistics==1)></i> -->
                <!-- </a> -->
                <!-- <a class="button button-small button-clear icon-right button-assertive" style="text-align:left;text-decoration:none;" ng-if=(task.ParentCode!="TA0000")>  --><!-- ng-click="showmore('{{task.Instruction}}')" -->
                <h2 style="white-space:pre-wrap;">{{task.Instruction}}</h2>
                <!-- </a> -->
                <!-- <a style='text-decoration:none;'> -->
                <i class="icon ion-chevron-right" style="padding-left: 5%; padding-right: 4%; margin-right: -3%;" ng-if=(task.go!=''&&task.click!='')></i>
                <!-- </a> -->
                <p class="swipeleft">左划惊喜</p>
                <ion-option-button class="button-assertive" ng-click="done({{task.index}})">完成</ion-option-button>
                <ion-option-button class="button-positive" ng-click="openaddalertmodal({{task}})">添加提醒</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<style type="text/css">
    .swipeleft{
        position: absolute;
        left: 80%;
        top: 80%;
    }
    .taskname{
        padding-top: 10px;
    }
    .doneicon{
        position: absolute;
        left: 75%;
        padding-bottom: 70px;
        color:red;
    }
    .changeicon{
        position: absolute;
        left: -6px;
        padding-bottom: 80px;
        color:blue;
    }
</style>
<script id="helist.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class='bar-calm'>
            <button class="button button-icon ion-ios-arrow-left" ng-click="closeHeModal()">返回</button>
            <h1 class="title">观看</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item href="" ng-if=(helist.length==0) class="item item-icon-right" ng-click="">
                    <h2>您现在没有可以观看的资源！</h2>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item href="" ng-repeat="hl in helist" class="item item-icon-right" ng-click="openUrl(hl.OptionCategory)">
                    <h2>{{hl.Name}}</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-modal-view>
</script>
